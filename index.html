<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/b1909641c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-container">
        <h2>Random Password Generator</h2>
        <div class="input-container">
            <input type="text" id="input" class="input" placeholder="Create Password" readonly>
            <i class="far fa-copy fa-2x"></i> <!-- fa-2x is a class which can help to increse the size of this icon -->
        </div>
        <button class="btn">Generate</button>
    </div>

    <div class="alert-container active">password copied</div>

<script src="script.js"></script>

</body>
</html>
